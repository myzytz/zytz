<body>
  <section class="video-episodes">
    <h2 style="text-align: center; transform: scaleX(-1);">
      <img src="https://cdn2.steamgriddb.com/icon/4172f3101212a2009c74b547b6ddf935.png" alt="Doc" class="Doc-logo">
    </h2>
    <ul class="episode-list" id="episode-list"></ul>
    <div class="pagination" id="pagination"></div>
    <div id="video-container"></div>
</section>

  <script>
    const episodesPerPage = 8;
    const episodes = Array(8).fill(0).map((_, i) => [
i === 0 ? "Ring of Power S1" :
i === 1 ? "Ring of Power S2" :
i === 2 ? "The Hobbit I" :
i === 3 ? "The Hobbit II" :
i === 4 ? "The Hobbit III" :
i === 5 ? "Fellowship of the Ring" :
i === 6 ? "Two Tower" :
i === 7 ? "Return of the King" :


`Episode ${i + 1}`,

i === 0 ? "https://api.despseek.com/cms/web/share/detail?id=22483&category=1&episodeId=145263&language=en&clientType=android_Official":
i === 1 ? "https://api.despseek.com/cms/web/share/detail?id=44021&category=1&episodeId=530762&language=en&clientType=android_Official":
i === 2 ? "https://api.despseek.com/cms/web/share/detail?id=3561&category=0&episodeId=19131&language=en&clientType=android_Official":
i === 3 ? "https://api.despseek.com/cms/web/share/detail?id=3554&category=0&episodeId=19126&language=en&clientType=android_Official":
i === 4 ? "https://mobile-api.netpop.app/cms/web/share/detail?id=10862&category=0&episodeId=47911&language=en&clientType=android_Official":
i === 5 ? "https://api.despseek.com/cms/web/share/detail?id=4904&category=0&episodeId=27059&language=en&clientType=android_Official":
i === 6 ? "https://api.despseek.com/cms/web/share/detail?id=10864&category=0&episodeId=47920&language=en&clientType=android_Official":
i === 7 ? "https://api.despseek.com/cms/web/share/detail?id=10863&category=0&episodeId=47918&language=en&clientType=android_Official ":

  `episode-${i + 1}-id`,
i === 0 ? "https://hips.hearstapps.com/hmg-prod/images/rpaz-s1-fg-00535602-still979-r1-66c4a4e1782f7.jpg?crop=0.4186666666666667xw:1xh;center,top&resize=1200:*":
i === 1 ? "https://deadline.com/wp-content/uploads/2024/05/LOTR_S2-sauron-crop-amazon.jpg?w=681&h=383&crop=1":
i === 2 ? "https://www.hollywoodreporter.com/wp-content/uploads/2012/12/hobbit_an_unexpected_journey_8_a_h.jpg?w=1440&h=810&crop=1":
i === 3 ? "https://i0.wp.com/voyagecomics.com/wp-content/uploads/2021/10/smaug_dragon.webp?fit=1782%2C937&ssl=1":
i === 4 ? "https://exploringclassicbritishliterature.wordpress.com/wp-content/uploads/2015/05/bard-dragon-slayer.png":
i === 5 ? "https://s26162.pcdn.co/wp-content/uploads/2023/07/The-Fellowship-of-the-Ring.jpg ":
i === 6 ? "https://img2.hulu.com/user/v3/artwork/0607dd0d-5c63-4a50-b950-9d6af5cbd696?base_image_bucket_name=image_manager&base_image=c8e9f71b-de98-47ac-b28d-ac6375988028&size=458x687&format=webp ":
i === 7 ? "https://www.listchallenges.com/f/lists/73ecb1f4-8338-4869-918a-22e4d17e24cf.jpg ":

''
]);

    let currentPage = 1;

    function generateEpisodeList(page) {
  const start = (page - 1) * episodesPerPage;
  const end = start + episodesPerPage;
  const list = document.getElementById('episode-list');
  list.innerHTML = '';
  episodes.slice(start, end).forEach(([title, id, image], index) => {
    list.insertAdjacentHTML('beforeend', `
  <li class="episode">
    <a href="${id}" target="_blank">
      <img src="${image}" alt="${title}">
      <h3>${title}</h3>
    </a>
  </li>
`);
});
}

    

    function generatePagination() {
      const pagination = document.getElementById('pagination');
      const totalPages = Math.ceil(episodes.length / episodesPerPage);
      pagination.innerHTML = '';
      for (let i = 1; i <= totalPages; i++) {
        const button = document.createElement('button');
        button.textContent = i;
        button.onclick = () => {
          currentPage = i;
          generateEpisodeList(currentPage);
          updateActiveButton();
        };
        pagination.appendChild(button);
      }
      updateActiveButton();
    }

    function updateActiveButton() {
  const buttons = document.querySelectorAll('#pagination button');
  buttons.forEach((button, index) => {
    if (index + 1 === currentPage) {
      button.classList.add('active');
    } else {
      button.classList.remove('active');
    }
  });
}

    generateEpisodeList(currentPage);
    generatePagination();
  </script>

<script>
  function toggleAudio() {
    const audio = document.getElementById('myAudio');
    const button = document.getElementById('playButton');

    if (audio.paused) {
      audio.play();
      button.src = 'https://media.baamboozle.com/uploads/images/670196/f0ff45c5-806f-4f48-bb84-1c22ad372a80.gif'; // replace with your stop icon image
    } else {
      audio.pause();
      button.src = 'https://static.vecteezy.com/system/resources/thumbnails/068/542/214/small/media-control-button-with-play-and-forward-symbols-free-png.png'; // original play icon
    }
  }
</script>
