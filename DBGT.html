 body {
  background-image: linear-gradient(to right, #808080, #666666);

  height: 100vh;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;

}

.video-episodes {
 
  max-width: 80vw;
  margin: 5vh auto;
  text-align: center;
  
}

.episode-list {
  list-style: none;
  padding: 0;
  margin: 0;
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 2vw;
}

.episode {
  background-color: rgba(0, 0, 0, 0.1);
  padding: 1vh 1vw;
  border-radius: 0.5vw;
  box-shadow: 0 0 1vh rgba(0, 0, 0, 0.1);
  display: flex;
  flex-direction: column;
  align-items: center;
}

.episode img {
  width: 4.5vw;
  height: 4.5vw;
  object-fit: cover;
  border-radius: 0.5vw;
}

.episode h3 {
  font-size: .8vw;
  margin-top: 1vh;
  font-weight: 450;
}

.episode a {
  text-decoration: none;
  color: #ffffff;
  display: flex;
  flex-direction: column;
  align-items: center;
  
}

.pagination {
  margin-top: 1vh;
}
.pagination button {
  margin: 0 .5vw;
  padding: .8vh .8vw;
  border: none;
  border-radius: 0.5vw;
  background-color: #d3d3d3; /* Light gray background color */
  color: #333; /* Dark text color */
  cursor: pointer;
  font-size: 1vw;
}

.pagination button:hover {
  background-color: #ccc; /* Lighter gray hover background color */
}

.pagination button.active {
  background-color: #999; /* Darker gray active background color */
}

.GT-logo {
    width: -5vw !important;
    height: auto;
}

.title-text {
  position: relative;
  font-size: 2vw !important;
  text-align: center;
  top: 1.5vw !important;
  color: white;
  cursor: default;
  user-select: none;
}

@media only screen and (max-width: 768px) {
  .episode-list {
    grid-template-columns: repeat(4, 1fr);
     margin-bottom: -4vh
  }
  .pagination button {
    padding: .5vh 1.5vw;
    font-size: 3vw;
  }
  .episode img {
    width: 15vw;
    height: 15vw;
    
  }
  .GT-logo {
    width: 150px;
    height: auto;
    margin-bottom: 5px;
}
.episode h3 {
  font-size: 2.5vw;
  margin-top: 1vh;
  font-weight: 450;
}

.video-episodes {
  position: absolute;
  top: 5vh; /* Adjust this value to your liking */
  
}

.pagination {
  margin-top: 5vh;
}

.title-text {
  position: relative;
  font-size: 4vw !important;
  text-align: center;
  top: 5.5vw !important;
  color: white;
  cursor: default;
  user-select: none;
}

.back-button img {
  width: 30px !important;
  height: auto !important;
  transform: scaleX(-1) !important;
}

.play-button {
   width: 45px !important;
  height: auto !important;
  top:-20px !important ;
  right: -20px !important ;
}

}


.back-button-container {
  position: fixed;
  top: 5px;
  left: -5px;
}

.back-button img {
  width: 2.5vw;
  height: auto;
  transform: scaleX(-1);
}

.back-button {
  display: inline-block;
  border: none;
  padding: 0.5rem 1rem;
  border-radius: 0.25rem;
  cursor: pointer;
  text-decoration: none;
}

.back-button:hover {
  transform: scale(1.1);
  transition: transform 0.3s ease-in-out;
}

.play-button {
  position: fixed;
  top: -15px;
  right: -15px;
  margin: 10px;
  padding: 1rem;
  border-radius: 0.25rem;
  cursor: pointer;
  width: 5vw; 
  height: auto;
  object-fit: cover;
}

.play-button:hover {
  transform: scale(1.1);
  transition: transform 0.3s ease-in-out;
}

    let currentPage = 1;

    function generateEpisodeList(page) {
  const start = (page - 1) * episodesPerPage;
  const end = start + episodesPerPage;
  const list = document.getElementById('episode-list');
  list.innerHTML = '';
  episodes.slice(start, end).forEach(([title, id, image], index) => {
    list.insertAdjacentHTML('beforeend', `
  <li class="episode">
    <a href="${id}" target="_blank">
      <img src="${image}" alt="${title}">
      <h3>${title}</h3>
    </a>
  </li>
`);
});
}

    

    function generatePagination() {
      const pagination = document.getElementById('pagination');
      const totalPages = Math.ceil(episodes.length / episodesPerPage);
      pagination.innerHTML = '';
      for (let i = 1; i <= totalPages; i++) {
        const button = document.createElement('button');
        button.textContent = i;
        button.onclick = () => {
          currentPage = i;
          generateEpisodeList(currentPage);
          updateActiveButton();
        };
        pagination.appendChild(button);
      }
      updateActiveButton();
    }

    function updateActiveButton() {

<script>
  let currentAudio = 1;
  const audio1 = document.getElementById('myAudio1');
  const audio2 = document.getElementById('myAudio2');
  const button = document.getElementById('playButton');

  function toggleAudio() {
    if (currentAudio === 1) {
      if (audio1.paused) {
        audio1.currentTime = 0; // reset to start
        audio1.play();
        button.src = 'https://media.baamboozle.com/uploads/images/670196/f0ff45c5-806f-4f48-bb84-1c22ad372a80.gif';
      } else {
        audio1.pause();
        button.src = 'https://static.vecteezy.com/system/resources/thumbnails/068/542/214/small/media-control-button-with-play-and-forward-symbols-free-png.png';
      }
    } else {
      if (audio2.paused) {
        audio2.currentTime = 0; // reset to start
        audio2.play();
        button.src = 'https://media.baamboozle.com/uploads/images/670196/f0ff45c5-806f-4f48-bb84-1c22ad372a80.gif';
      } else {
        audio2.pause();
        button.src = 'https://static.vecteezy.com/system/resources/thumbnails/068/542/214/small/media-control-button-with-play-and-forward-symbols-free-png.png';
      }
    }

    // toggle audio track
    if (audio1.paused && audio2.paused) {
      currentAudio = (currentAudio === 1) ? 2 : 1;
    }
  }
</script>
