</head>
<body>
  <div class="back-button-container">

      <div class="grid-wrapper">

          <div class="photo-item"><img src="me/1.jfif" alt="Photo 1"></div>
          <div class="photo-item"><img src="me/13.jfif" alt="Photo 2"></div>
          <div class="photo-item"><img src="me/3.jfif" alt="Photo 3"></div>
          <div class="photo-item"><img src="me/12.jfif" alt="Photo 4"></div>
          <div class="photo-item"><img src="me/5.jfif" alt="Photo 5"></div>
          <div class="photo-item"><img src="me/2.jfif" alt="Photo 6"></div>
          <div class="photo-item"><img src="me/7.jfif" alt="Photo 7"></div>
          <div class="photo-item"><img src="me/8.jpg" alt="Photo 8"></div>
          <div class="photo-item"><img src="me/9.jpg" alt="Photo 9"></div>
          <div class="photo-item"><img src="me/16.jfif" alt="Photo 10"></div> 
          <div class="photo-item"><img src="me/15.jfif" alt="Photo 11"></div>
          <div class="photo-item"><img src="me/6.jfif" alt="Photo 12"></div>
          <div class="photo-item"><img src="me/4.jfif" alt="Photo 13"></div>

        </div>

    <div class="modal" id="modal">
        <img class="modal-content" id="modal-image">
        <span class="close">&times;</span>
      </div>

      <script>
        const modal = document.getElementById('modal');
const modalImage = document.getElementById('modal-image');
const photos = Array.from(document.querySelectorAll('.photo-item img')).map(img => img.src);
let currentIndex = 0;
let touchStartX = 0;
let isMobile = window.matchMedia('(max-width: 768px)').matches;

// Open modal with specific photo
function openModal(index) {
  modal.style.display = 'block';
  modalImage.src = photos[currentIndex = index];
}

// Add event listeners to each photo item
document.querySelectorAll('.photo-item img').forEach((img, index) => {
  img.addEventListener('click', () => openModal(index));
});

// Navigate photos in modal
function navigatePhotos(indexOffset) {
  currentIndex = (currentIndex + indexOffset + photos.length) % photos.length;
  modalImage.src = photos[currentIndex];
}

// For PC view, use click navigation
modalImage.addEventListener('click', (e) => {
  if (!isMobile) {
    const halfWidth = modalImage.offsetWidth / 2;
    navigatePhotos(e.offsetX < halfWidth ? -1 : 1);
  }
});

// For mobile view, use swipe navigation
modalImage.addEventListener('touchstart', (e) => {
  touchStartX = e.touches[0].clientX;
});

modalImage.addEventListener('touchend', (e) => {
  if (isMobile) {
    const touchEndX = e.changedTouches[0].clientX;
    if (touchEndX - touchStartX > 50) {
      navigatePhotos(-1);
    } else if (touchStartX - touchEndX > 50) {
      navigatePhotos(1);
    }
  }
});

// Optional keyboard navigation
document.addEventListener('keydown', (e) => {
  if (modal.style.display === 'block') {
    navigatePhotos(e.key === 'ArrowLeft' ? -1 : e.key === 'ArrowRight' ? 1 : 0);
  }
});

// Close modal
document.querySelector('.close').addEventListener('click', () => modal.style.display = 'none');

// Close modal when clicking outside of the image
modal.addEventListener('click', (e) => {
  if (e.target === modal) {
    modal.style.display = 'none';
  }
});

// Update isMobile on window resize
window.addEventListener('resize', () => {
  isMobile = window.matchMedia('(max-width: 768px)').matches;
});
      </script>

</body>
</html>
