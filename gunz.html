    initPlayers();

function initPlayers() {
  for (let i = 0; i < videoIds.length; i++) {
    players.push(new YT.Player('video' + (i + 1), {
      videoId: videoIds[i],
      playerVars: {
        autoplay: 0,
        controls: 1,
        modestbranding: 1,
        rel: 0,
        showinfo: 0,
        playsinline: 1,
      },
      events: {
        'onReady': onPlayerReady,
        'onStateChange': onPlayerStateChange
      }
    }));
  }
}

function onPlayerReady(event) {
  // do nothing
}

function onPlayerStateChange(event) {
  // do nothing
}

function loopVideos() {
  if (isPlaying) {
    players.forEach(function(player) {
      if (player.getPlayerState() === YT.PlayerState.PLAYING) {
        let duration = player.getDuration();
        let currentTime = player.getCurrentTime();
        if (currentTime >= duration - 0.1) {
          player.seekTo(0.01);
          player.playVideo();
        }
      }
    });
    requestAnimationFrame(loopVideos);
  }
}

document.getElementById('play-all-button').addEventListener('click', function() {
  let iframe = document.querySelector('#youtube-iframe iframe');
  iframe.src = iframe.src.replace('autoplay=1', 'autoplay=0');
  
  if (!isPlaying) {
    isPlaying = true;
    players.forEach(function(player) {
      player.playVideo();
    });
    loopVideos();
    document.getElementById('play-all-button').innerHTML = 'Stop';
  } else {
    isPlaying = false;
    players.forEach(function(player) {
      player.stopVideo();
    });
    document.getElementById('play-all-button').innerHTML = 'Load & Fire!';
  }
});

function playSound(id, element) {
  var sound = document.getElementById(id);
  sound.currentTime = 1.8; // Skip the first 1.8 seconds
  sound.play();
  setTimeout(function() {
    sound.pause();
    window.location.href = element.getAttribute('href');
  }, 1500); // Increased duration to 1.5 seconds
  return false;
}

document.getElementById('video-checkbox').addEventListener('change', function() {
  let iframe = document.querySelector('#youtube-iframe iframe');
  if (this.checked) {
    iframe.src = 'https://www.youtube.com/embed/z9rDRjg2vMM?autoplay=1';
  } else {
    iframe.src = '';
  }
});

document.getElementById('close-button').addEventListener('click', function() {
  let iframe = document.querySelector('#youtube-iframe iframe');
  iframe.src = '';
  document.getElementById('video-checkbox').checked = false;
});
