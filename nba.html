<body>
  <section class="video-episodes">
    <h2 style="text-align: center;mix-blend-mode: multiply;">
      <img src="https://images.template.net/442125/Slam-Dunk-Basketball-Clipart-edit-online.png" alt="Doc" class="Doc-logo">
    </h2>
    <ul class="episode-list" id="episode-list"></ul>
    <div class="pagination" id="pagination"></div>
    <div id="video-container"></div>
</section>

  <script>
    const episodesPerPage = 4;
    const episodes = Array(4).fill(0).map((_, i) => [
i === 0 ? "Mj" :
i === 1 ? "Black Mamba" :
i === 2 ? "The King" :
i === 3 ? "Halfman Halfamazing" :
i === 4 ? "" :
i === 5 ? "" :
i === 6 ? "" :
i === 7 ? "" :
i === 8 ? "" :
i === 9 ? "":

`Episode ${i + 1}`,

i === 0 ? "https://www.youtube.com/watch?v=jbW4f60dCNA" :
i === 1 ? "https://www.youtube.com/watch?v=1fjhIWJSxfw": 
i === 2 ? "https://www.youtube.com/watch?v=xKdMUAr6_vQ" :
i === 3 ? "https://www.youtube.com/watch?v=X_T-6wZek6Y" :
i === 4 ? "" :
i === 5 ? "" :
i === 6 ? "" :
i === 7 ? "" :
i === 8 ? "" :
i === 9 ? "":

  `episode-${i + 1}-id`,
i === 0 ? "https://i.pinimg.com/originals/41/7f/f3/417ff393d0851c62cf074829eb214b60.gif": 
i === 1 ? "https://media.giphy.com/media/ABsRvu2WrIKE8/giphy.gif" :
i === 2 ? "https://media.tenor.com/g0kMqAVfbzcAAAAM/basket.gif" :
i === 3 ? "https://64.media.tumblr.com/2ed02fc4153a7e86409c7cde38a0dc2b/tumblr_pmw8tajFcR1qjpqono2_400.gifv" :
i === 4 ? "" :
i === 5 ? "" :
i === 6 ? "" :
i === 7 ? "" :
i === 8 ? "" :
i === 9 ? "":
   ''
]);

    let currentPage = 1;

    function generateEpisodeList(page) {
  const start = (page - 1) * episodesPerPage;
  const end = start + episodesPerPage;
  const list = document.getElementById('episode-list');
  list.innerHTML = '';
  episodes.slice(start, end).forEach(([title, id, image], index) => {
    list.insertAdjacentHTML('beforeend', `
  <li class="episode">
    <a href="${id}" target="_blank">
      <img src="${image}" alt="${title}">
      <h3>${title}</h3>
    </a>
  </li>
`);
});
}

    

    function generatePagination() {
      const pagination = document.getElementById('pagination');
      const totalPages = Math.ceil(episodes.length / episodesPerPage);
      pagination.innerHTML = '';
      for (let i = 1; i <= totalPages; i++) {
        const button = document.createElement('button');
        button.textContent = i;
        button.onclick = () => {
          currentPage = i;
          generateEpisodeList(currentPage);
          updateActiveButton();
        };
        pagination.appendChild(button);
      }
      updateActiveButton();
    }

    function updateActiveButton() {
  const buttons = document.querySelectorAll('#pagination button');
  buttons.forEach((button, index) => {
    if (index + 1 === currentPage) {
      button.classList.add('active');
    } else {
      button.classList.remove('active');
    }
  });
}

    generateEpisodeList(currentPage);
    generatePagination();
  </script>

<script>
  function toggleAudio() {
    const audio = document.getElementById('myAudio');
    const button = document.getElementById('playButton');

    if (audio.paused) {
      audio.play();
      button.src = 'https://media.baamboozle.com/uploads/images/670196/f0ff45c5-806f-4f48-bb84-1c22ad372a80.gif'; // replace with your stop icon image
    } else {
      audio.pause();
      button.src = 'https://static.vecteezy.com/system/resources/thumbnails/068/542/214/small/media-control-button-with-play-and-forward-symbols-free-png.png'; // original play icon
    }
  }
</script>
