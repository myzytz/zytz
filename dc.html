<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DC Comics</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <style>
 body {
  background-image: url("https://images.alphacoders.com/113/thumb-1920-1139110.jpg");
  background-repeat: no-repeat;
  background-position: center top; 
  background-size: cover;
  font-family: 'Montserrat', sans-serif !important;
  height: 100vh;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
}

.video-episodes {
 
  max-width: 80vw;
  margin: 5vh auto;
  text-align: center;
  
}

.episode-list {
  list-style: none;
  padding: 0;
  margin: 0;
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 2vw;
}

.episode {
  background-color: rgba(0, 0, 0, 0.1);
  padding: 1vh 1vw;
  border-radius: 0.5vw;
  box-shadow: 0 0 1vh rgba(0, 0, 0, 0.1);
  display: flex;
  flex-direction: column;
  align-items: center;
}

.episode img {
  width: 4.5vw;
  height: 4.5vw;
  object-fit: cover;
  border-radius: 0.5vw;
}

.episode h3 {
  font-size: .8vw;
  margin-top: 1vh;
  font-weight: 450;
}

.episode a {
  text-decoration: none;
  color: #ffffff;
  display: flex;
  flex-direction: column;
  align-items: center;
  
}

.pagination {
  margin-top: 1vh;
}
.pagination button {
  margin: 0 .5vw;
  padding: .8vh .8vw;
  border: none;
  border-radius: 0.5vw;
  background-color: #d3d3d3; /* Light gray background color */
  color: #333; /* Dark text color */
  cursor: pointer;
  font-size: 1vw;
}

.pagination button:hover {
  background-color: #ccc; /* Lighter gray hover background color */
}

.pagination button.active {
  background-color: #999; /* Darker gray active background color */
}

.Doc-logo {
    position: relative;
    top: 2vh;
    width: 9vw;
    height: auto;
}



@media only screen and (max-width: 768px) {

    .Doc-logo {
    top: -1vh !important;
    width: 25vw !important;
    height: auto !important;
}

  .episode-list {
    grid-template-columns: repeat(4, 1fr);
     margin-bottom: -4vh
  }
  .pagination button {
    padding: .5vh 1.5vw;
    font-size: 3vw;
  }
  .episode img {
    width: 15vw;
    height: 15vw;
    
  }
  .Doc-logo {
    width: 150px;
    height: auto;
    margin-bottom: -20px;
}
.episode h3 {
  font-size: 2.5vw;
  margin-top: 1vh;
  font-weight: 450;
}

.video-episodes {
  position: absolute;
  top: 13vh; /* Adjust this value to your liking */
  
}

.pagination {
  margin-top: 5vh;
}

.back-button img {
  width: 30px !important;
  height: auto !important;
  transform: scaleX(-1) !important;
}

.play-button {
  width: 45px !important;
  height: auto !important;
  top:-20px !important ;
  right: -20px !important ;
}

}


.back-button-container {
  position: fixed;
  top: 5px;
  left: -5px;
}

.back-button img {
  width: 2.5vw;
  height: auto;
  transform: scaleX(-1);
}

.back-button {
  display: inline-block;
  border: none;
  padding: 0.5rem 1rem;
  border-radius: 0.25rem;
  cursor: pointer;
  text-decoration: none;
}

.back-button:hover {
  transform: scale(1.1);
  transition: transform 0.3s ease-in-out;
}

.play-button {
  position: fixed;
  top: -15px;
  right: -15px;
  margin: 10px;
  padding: 1rem;
  border-radius: 0.25rem;
  cursor: pointer;
  width: 5vw; 
  height: auto;
  object-fit: cover;
}

.play-button:hover {
  transform: scale(1.1);
  transition: transform 0.3s ease-in-out;
}
    
  </style>
</head>
<body>
  <section class="video-episodes">
    <h2 style="text-align: center;">
      <img src="https://clipart-library.com/img1/1010484.gif" alt="Doc" class="Doc-logo">
    </h2>
    <ul class="episode-list" id="episode-list"></ul>

  <script>
    const episodesPerPage = 12;
    const episodes = Array(12).fill(0).map((_, i) => [

i === 8 ? "Aquaman I" :
i === 9 ? "Aquaman II" :
i === 10 ? "The Flash" :
i === 11 ? "Suicide Squad" :

`Episode ${i + 1}`,

i === 0 ? "https://api.despseek.com/cms/web/share/detail?id=3663&category=0&episodeId=19240&language=en&clientType=android_Official" :

i === 4 ? "https://api.despseek.com/cms/web/share/detail?id=3711&category=0&episodeId=19238&language=en&clientType=android_Official" :
i === 5 ? "https://api.despseek.com/cms/web/share/detail?id=3727&category=0&episodeId=19251&language=en&clientType=android_Official" :

i === 1 ? "https://m.media-amazon.com/images/M/MV5BYjAwOTM0NTctOTI3Ny00NmI3LTg3ZDctYjAxNjFlYjM3ODg1XkEyXkFqcGc@._V1_.jpg" :

i === 5 ? "https://www.fortressofsolitude.co.za/wp-content/uploads/2022/02/The-Dark-Knight-Trilogy-Batman-Christopher-Nolan.jpeg" :
i === 6 ? "https://entertainment.time.com/wp-content/uploads/sites/3/2011/12/batman-dark-night-rises-horizontal.jpg?w=600" :
i === 7 ? "https://cdn.kinocheck.com/i/7s5rsq9xwq.jpg" :
i === 8 ? "https://w0.peakpx.com/wallpaper/318/793/HD-wallpaper-jason-momoa-aquaman-face-portrait-raining-blue-eyes-movies.jpg" :
i === 9 ? "https://www.awn.com/sites/default/files/styles/original/public/image/featured/1048658-water-world-delivering-blockbuster-quality-vfx-warner-bros-aquaman_0.jpg?itok=Ay8DVNF-" :
i === 10 ? "https://static.wikia.nocookie.net/dccu/images/7/7c/Flash_DCEU_-_The_Flash.jpg/revision/latest/scale-to-width-down/250?cb=20230830142924s" :
i === 11 ? "https://peggyatthemovies.com/wp-content/uploads/2016/08/suicide-squad.jpg?w=640" :

''
]);

    let currentPage = 1;

    function generateEpisodeList(page) {
  const start = (page - 1) * episodesPerPage;
  const end = start + episodesPerPage;
  const list = document.getElementById('episode-list');
  list.innerHTML = '';
  episodes.slice(start, end).forEach(([title, id, image], index) => {
    list.insertAdjacentHTML('beforeend', `
  <li class="episode">
    <a href="${id}" target="_blank">
      <img src="${image}" alt="${title}">
      <h3>${title}</h3>
    </a>
  </li>
`);
});
}

    

    function generatePagination() {
      const pagination = document.getElementById('pagination');
      const totalPages = Math.ceil(episodes.length / episodesPerPage);
      pagination.innerHTML = '';
      for (let i = 1; i <= totalPages; i++) {
        const button = document.createElement('button');
        button.textContent = i;
        button.onclick = () => {
          currentPage = i;
          generateEpisodeList(currentPage);
          updateActiveButton();
        };
        pagination.appendChild(button);
      }
      updateActiveButton();
    }

    function updateActiveButton() {
  const buttons = document.querySelectorAll('#pagination button');
  buttons.forEach((button, index) => {
    if (index + 1 === currentPage) {
      button.classList.add('active');
    } else {
      button.classList.remove('active');
    }
  });
}

    generateEpisodeList(currentPage);
    generatePagination();
  </script>

<script>
  function toggleAudio() {
    const audio = document.getElementById('myAudio');
    const button = document.getElementById('playButton');

    if (audio.paused) {
      audio.play();
      button.src = 'https://media.baamboozle.com/uploads/images/670196/f0ff45c5-806f-4f48-bb84-1c22ad372a80.gif'; // replace with your stop icon image
    } else {
      audio.pause();
      button.src = 'https://static.vecteezy.com/system/resources/thumbnails/068/542/214/small/media-control-button-with-play-and-forward-symbols-free-png.png'; // original play icon
    }
  }
</script>
