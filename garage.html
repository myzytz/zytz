  <script>
  // DRAG CAR EFFECT
let draggedElement = null;
let offsetX = 0;
let offsetY = 0;
let highestZIndex = 5; 
let scale = 1;
let selectedCar = null;
let isScaling = false;

document.addEventListener("mousedown", function(event) {
  if (event.target.classList.contains("car")) {
    draggedElement = event.target;
    selectedCar = event.target;
    offsetX = event.clientX - draggedElement.offsetLeft;
    offsetY = event.clientY - draggedElement.offsetTop;
    draggedElement.style.cursor = "grabbing";
    highestZIndex++; 
    draggedElement.style.zIndex = highestZIndex; 
    updateInfo();
  }
});

document.addEventListener("mousemove", function(event) {
  if (draggedElement) {
    draggedElement.style.top = `${event.clientY - offsetY}px`;
    if (draggedElement.style.left.includes('px')) {
      draggedElement.style.left = `${event.clientX - offsetX}px`;
    } else {
      draggedElement.style.right = `${window.innerWidth - event.clientX - draggedElement.offsetWidth + offsetX}px`;
      draggedElement.style.left = '';
    }
    updateInfo();
  }
});

document.addEventListener("mouseup", function() {
  if (draggedElement) {
    draggedElement.style.cursor = "grab";
    draggedElement = null;
  }
});

document.addEventListener("contextmenu", function(event) {
  if (event.target.classList.contains("car")) {
    event.preventDefault(); 
    let currentTransform = event.target.style.transform;
    let currentScale = currentTransform.match(/scale\((.*?)\)/);
    if (currentScale) {
      scale = parseFloat(currentScale[1]);
    }
    if (currentTransform.includes('scaleX(-1)')) {
      event.target.style.transform = currentTransform.replace('scaleX(-1)', 'scaleX(1)');
    } else if (currentTransform.includes('scaleX(1)')) {
      event.target.style.transform = currentTransform.replace('scaleX(1)', 'scaleX(-1)');
    } else {
      event.target.style.transform = `scaleX(-1) scale(${scale})`;
    }
    selectedCar = event.target;
  }
});

document.addEventListener("wheel", (e) => {
  if (selectedCar) {
    e.preventDefault();
    isScaling = true;
    let currentTransform = selectedCar.style.transform;
    let isFlipped = currentTransform.includes('scaleX(-1)');
    if (e.deltaY < 0) {
      scale += 0.05;
    } else {
      scale -= 0.05;
      if (scale < 0.1) scale = 0.1; 
    }
    selectedCar.style.transition = 'transform 0.1s';
    selectedCar.style.transform = isFlipped ? `scaleX(-1) scale(${scale})` : `scale(${scale})`;
    setTimeout(() => {
      isScaling = false;
    }, 100);
  }
});

document.addEventListener("keydown", (e) => {
  if (selectedCar && !isScaling) {
    let currentTransform = selectedCar.style.transform;
    let isFlipped = currentTransform.includes('scaleX(-1)');
    if (e.key === '=' || e.key === '+') {
      scale += 0.1;
    } else if (e.key === '-') {
      scale -= 0.1;
      if (scale < 0.1) scale = 0.1; 
    }
    selectedCar.style.transition = 'transform 0.1s';
    selectedCar.style.transform = isFlipped ? `scaleX(-1) scale(${scale})` : `scale(${scale})`;
  }
});


// INFO DISPLAY
let infoDiv = document.getElementById('info');
function updateInfo() {
  if (selectedCar) {
    let width = selectedCar.offsetWidth * scale / window.innerWidth * 100;
    let top = selectedCar.offsetTop / window.innerHeight * 100;
    let left = selectedCar.style.left ? selectedCar.offsetLeft / window.innerWidth * 100 : (window.innerWidth - selectedCar.offsetWidth - parseInt(selectedCar.style.right)) / window.innerWidth * 100;
    infoDiv.innerText = `width: ${width.toFixed(2)}vw; height: auto; top: ${top.toFixed(2)}vh; left: ${left.toFixed(2)}vw`;
  } else {
    infoDiv.innerText = '';
  }
}

document.addEventListener('click', function(event) {
  if (!event.target.closest('.car')) { 
    selectedCar = null;
    updateInfo();
  }
});


// GARAGE DOOR EFFECT
let garageDoor = document.getElementById('garage-door');
let garageDoorSound = document.getElementById('garage-door-sound');
let isDoorOpen = false;
let isDoorMoving = false;
let countdownValue = 3;
let countdownInterval;
let hasCountedDown = false;
let isCountingDown = false;
let countdownElement = document.getElementById("countdown");
let closeSound = new Audio('sounds/garage.weba');
closeSound.load();

// Preload sound files
garageDoorSound.src = 'sounds/garage.weba';
garageDoorSound.load();

garageDoor.addEventListener('click', function() {
  if (isDoorMoving) return;

  isDoorMoving = true;

  if (!isDoorOpen) {
    if (!hasCountedDown) {
      if (!isCountingDown) {
        isCountingDown = true;
        countdownElement.style.display = "block";
        countdownInterval = setInterval(() => {
          countdownElement.innerText = countdownValue;
          countdownValue--;
          if (countdownValue < 0) {
            clearInterval(countdownInterval);
            countdownElement.style.display = "none";
            countdownValue = 3; 
            hasCountedDown = true;
            isCountingDown = false;
            isDoorMoving = false;
          }
        }, 1000); 
      }
    } else {
      garageDoorSound.currentTime = 0.5; 
      garageDoorSound.play();
      garageDoor.classList.add('open');
      setTimeout(function() {
        garageDoorSound.pause();
        isDoorMoving = false;
        isDoorOpen = true;
      }, 3000); 
    }
  } else {
    closeSound.currentTime = 0.5; 
    closeSound.play();
    garageDoor.classList.remove('open');
    setTimeout(function() {
      closeSound.pause();
      isDoorMoving = false;
      isDoorOpen = false;
    }, 3000); 
  }
});
  </script>
