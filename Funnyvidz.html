body {
  background-image: url(''), linear-gradient(to right, #808080, #666666);
  background-size: auto 180vh, 100% 100%;
  background-position: center, 0 0;
  background-repeat: no-repeat;
  color: white;
  font-family: 'Montserrat', sans-serif !important;
  overflow-y: hidden;
}

.wrapper {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  flex-direction: column;
}

.title-image {
  width: 20vw;
  margin-bottom: -5vh;
}

.grid-container {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 1.5vw;
  padding: 2vw;
  max-width: 80vw;
  background-color: rgba(0, 0, 0, 0.3);
}

.grid-item {
  text-align: center;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

.grid-item img {
  width: 6vw;
  height: 6vw;
  object-fit: cover;
  border-radius: .5vw;
  margin-bottom: 1vh;
}

.grid-item p {
  margin: 0;
  font-size: .7vw;
  margin-bottom: .5vh;
}
        .back-button-container {
  position: fixed;
  top: 5px;
  left: -5px;
}

.back-button img {
  width: 2.5vw;
  height: auto;
  transform: scaleX(-1);
}

.back-button {
  display: inline-block;
  border: none;
  padding: 0.5rem 1rem;
  border-radius: 0.25rem;
  cursor: pointer;
  text-decoration: none;
}

.back-button:hover {
  transform: scale(1.1);
  transition: transform 0.3s ease-in-out;
}

.play-button {
  position: fixed;
  top: -15px;
  right: -15px;
  margin: 10px;
  padding: 1rem;
  border-radius: 0.25rem;
  cursor: pointer;
  width: 5vw; 
  height: auto;
  object-fit: cover;
}

.play-button:hover {
  transform: scale(1.1);
  transition: transform 0.3s ease-in-out;
}



@media only screen and (orientation: portrait) {
 
  .grid-container {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 1.5vw;
  padding: 2vw;
  max-width: 100vw;
  background-color: rgba(0, 0, 0, 0.1);
}


.title-image {
  width: 50vw;
  margin-bottom: 1vh;
}

.grid-item img {
  width: 20vw;
  height: 20vw;
  object-fit: cover;
  border-radius: .5vw;
  margin-bottom: .1vh;
}

.grid-item p {
  margin: 0;
  font-size: 1.5vw;
  margin-bottom: .5vh;
}
.grid-item p {
  font-size: 2.5vw; /* Increased font size from .7vw to 1.2vw */
  margin-bottom: .5vh;
}

  text-align: center;

  margin-bottom: 1vw !important;
  color: white;
  cursor: default;
  
}

.back-button img {
  width: 30px !important;
  height: auto !important;
  transform: scaleX(-1) !important;
}

.play-button {
  width: 45px !important;
  height: auto !important;
  top:-20px !important ;
  right: -20px !important ;
}

}

@media only screen and (min-width: 720px) and (max-width: 1024px) and (orientation: landscape) {

  .wrapper{
    position: relative;
    top: -5vh;

}

.play-button {

  height: auto !important;
  top:-20px !important ;
  right: -20px !important ;
}

}

<script>
  function toggleAudio() {
    const audio = document.getElementById('myAudio');
    const button = document.getElementById('playButton');

    if (audio.paused) {
      audio.play();
      button.src = 'https://media.baamboozle.com/uploads/images/670196/f0ff45c5-806f-4f48-bb84-1c22ad372a80.gif'; // replace with your stop icon image

      audio.pause();
