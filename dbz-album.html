    body {
 background-image: linear-gradient(to right, #808080, #666666);
  font-family: 'Montserrat', sans-serif !important; 
  margin: 0;
  padding: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  
}

.photo-album {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  grid-auto-rows: calc((500px - 6px) / 4);
  gap: 5px;
  overflow-y: auto;
  width: 500px;
  height: 500px;
}

.photo-album img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  cursor: pointer;
}

.lightbox {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.8);
  display: none;
}

.lightbox img {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  max-width: 90%;
  max-height: 90%;
  cursor: pointer;
}

.close-btn {
  position: absolute;
  top: -20px;
  right: 1px;
  font-size: 60px;
  color: #fff;
  cursor: pointer;
}

.back-button-container {
  position: fixed;
   top: 12px;
  left: 4px;
}
.back-button {
  background-color: #acadac;
  color: #fff;
  border: none;
  padding: 0.5rem 1rem;
  border-radius: 0.25rem;
  cursor: pointer;
  text-decoration: none;
}

.back-button:hover {
  background-color: #212220;
}

.lightbox[style*="block"] + .back-button-container {
  pointer-events: none;
  opacity: 0.5; /* Optional: to visually indicate it's disabled */
}

/* Make sure the layout remains the same on smaller screens */
@media (max-width: 768px) {
  .photo-album {
    width: 400px;
    height: 400px;
    grid-auto-rows: calc((400px - 6px) / 4);
  }
}

@media (max-width: 480px) {
  .photo-album {
    width: 300px;
    height: 300px;
    grid-auto-rows: calc((300px - 6px) / 4);
  }
}

@media (max-width: 320px) {
  .photo-album {
    width: 250px;
    height: 250px;
    grid-auto-rows: calc((250px - 6px) / 4);
  }
}

<script>

let currentImageIndex;
let lightboxImages;
let touchStartX = 0;

function openLightbox(index) {
  lightboxImages = Array.from(document.querySelectorAll('.photo-album img'));
  currentImageIndex = index;
  document.getElementById('lightbox').style.display = 'block';
  document.getElementById('lightbox-img').src = lightboxImages[currentImageIndex].src;
    document.querySelector('.back-button').style.pointerEvents = 'none';
}

function closeLightbox() {
  document.getElementById('lightbox').style.display = 'none';
  document.querySelector('.back-button').style.pointerEvents = 'auto';
}

function navigateLightbox(direction) {
  currentImageIndex = (currentImageIndex + direction + lightboxImages.length) % lightboxImages.length;
  document.getElementById('lightbox-img').src = lightboxImages[currentImageIndex].src;
}

document.addEventListener('keydown', (event) => {
  if (document.getElementById('lightbox').style.display === 'block') {
    if (event.key === 'ArrowLeft') {
      navigateLightbox(-1);
    } else if (event.key === 'ArrowRight') {
      navigateLightbox(1);
    } else if (event.key === 'Escape') {
      closeLightbox();
    }
  }
});

document.getElementById('lightbox').addEventListener('click', (event) => {
  if (event.target === document.getElementById('lightbox')) {
    closeLightbox();
  }
});

document.getElementById('lightbox-img').addEventListener('click', (event) => {
  const rect = event.target.getBoundingClientRect();
  if (event.clientX < rect.left + rect.width / 2) {
    navigateLightbox(-1);
  } else {
    navigateLightbox(1);
  }
});

document.getElementById('lightbox-img').addEventListener('touchstart', (event) => {
  touchStartX = event.touches[0].clientX;
});

document.getElementById('lightbox-img').addEventListener('touchend', (event) => {
  const touchEndX = event.changedTouches[0].clientX;
  const swipeThreshold = 50;

  if (touchStartX - touchEndX > swipeThreshold) {
    navigateLightbox(1); // Swipe left, navigate to next image
  } else if (touchEndX - touchStartX > swipeThreshold) {
    navigateLightbox(-1); // Swipe right, navigate to previous image
  }
});

const albumImages = document.querySelectorAll('.photo-album img');
albumImages.forEach((image, index) => {
  image.addEventListener('click', () => openLightbox(index));
});
</script>
