  <script>
  let currentPlayer = null;
  let players = ['player1', 'player2', 'player3', 'player4', 'player5', 'player6'];

  function playSong(playerId) {
    if (currentPlayer && currentPlayer.id !== playerId) {
      currentPlayer.pause();
      currentPlayer.currentTime = 0;
    }
    currentPlayer = document.getElementById(playerId);
    currentPlayer.play();
    document.getElementById('stop-btn').style.display = 'block';
  }

  function playNext(nextPlayer) {
    if (currentPlayer) {
      currentPlayer.pause();
      currentPlayer.currentTime = 0;
    }
    setTimeout(function() {
      currentPlayer = document.getElementById(nextPlayer);
      currentPlayer.play();
    }, 500);
  }

  function stopSong() {
    if (currentPlayer) {
      currentPlayer.pause();
      document.getElementById('stop-btn').style.display = 'none';
    }
  }
