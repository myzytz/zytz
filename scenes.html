<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iconic Scenes</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <style>
 body {
  background-image: linear-gradient(to right, #808080, #666666);
  font-family: 'Montserrat', sans-serif !important; 
  height: 100vh;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;

}

.video-episodes {
 
  max-width: 80vw;
  margin: 5vh auto;
  text-align: center;
  
}

.episode-list {
  list-style: none;
  padding: 0;
  margin: 0;
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 2vw;
}

.episode {
  background-color: rgba(0, 0, 0, 0.1);
  padding: 1vh 1vw;
  border-radius: 0.5vw;
  box-shadow: 0 0 1vh rgba(0, 0, 0, 0.1);
  display: flex;
  flex-direction: column;
  align-items: center;
}

.episode img {
  width: 4.5vw;
  height: 4.5vw;
  object-fit: cover;
  border-radius: 0.5vw;
}

.episode h3 {
  font-size: .8vw;
  margin-top: 1vh;
  font-weight: 450;
}

.episode a {
  text-decoration: none;
  color: #ffffff;
  display: flex;
  flex-direction: column;
  align-items: center;
  
}

.pagination {
  margin-top: 1vh;
}
.pagination button {
  margin: 0 .5vw;
  padding: .8vh .8vw;
  border: none;
  border-radius: 0.5vw;
  background-color: #d3d3d3; /* Light gray background color */
  color: #333; /* Dark text color */
  cursor: pointer;
  font-size: 1vw;
}

.pagination button:hover {
  background-color: #ccc; /* Lighter gray hover background color */
}

.pagination button.active {
  background-color: #999; /* Darker gray active background color */
}

.Doc-logo {
    width: 15vw;
    height: auto;
}



@media only screen and (max-width: 768px) {
  .episode-list {
    grid-template-columns: repeat(4, 1fr);
     margin-bottom: -4vh
  }
  .pagination button {
    padding: .5vh 1.5vw;
    font-size: 3vw;
  }
  .episode img {
    width: 15vw;
    height: 15vw;
    
  }
  .Doc-logo {
    width: 150px;
    height: auto;
    margin-bottom: -20px;
}
.episode h3 {
  font-size: 2.5vw;
  margin-top: 1vh;
  font-weight: 450;
}

.video-episodes {
  position: absolute;
  top: 5vh; /* Adjust this value to your liking */
  
}

.pagination {
  margin-top: 5vh;
}

.back-button img {
  width: 30px !important;
  height: auto !important;
  transform: scaleX(-1) !important;
}

.play-button {
  width: 45px !important;
  height: auto !important;
  top:-20px !important ;
  right: -20px !important ;
}

}


.back-button-container {
  position: fixed;
  top: 5px;
  left: -5px;
}

.back-button img {
  width: 2.5vw;
  height: auto;
  transform: scaleX(-1);
}

.back-button {
  display: inline-block;
  border: none;
  padding: 0.5rem 1rem;
  border-radius: 0.25rem;
  cursor: pointer;
  text-decoration: none;
}

.back-button:hover {
  transform: scale(1.1);
  transition: transform 0.3s ease-in-out;
}

.play-button {
  position: fixed;
  top: -15px;
  right: -15px;
  margin: 10px;
  padding: 1rem;
  border-radius: 0.25rem;
  cursor: pointer;
  width: 5vw; 
  height: auto;
  object-fit: cover;
}

.play-button:hover {
  transform: scale(1.1);
  transition: transform 0.3s ease-in-out;
}
    
  </style>
</head>
<body>
  <section class="video-episodes">
    <h2 style="text-align: center;">
      <img src="https://static.vecteezy.com/system/resources/thumbnails/071/405/009/small/classic-film-clapperboard-used-in-movie-production-featuring-black-body-with-white-stripes-and-lines-for-scene-details-this-iconic-symbol-represents-art-of-filmmaking-and-creativity-png.png" alt="Doc" class="Doc-logo">
    </h2>
    <ul class="episode-list" id="episode-list"></ul>
    <div class="pagination" id="pagination"></div>
    <div id="video-container"></div>
</section>

  <script>
    const episodesPerPage = 8;
    const episodes = Array(10).fill(0).map((_, i) => [
i === 0 ? "Arguments" :
i === 1 ? "Torture" :
i === 2 ? "Steak" :
i === 3 ? "Taken" :
i === 4 ? "" :
i === 5 ? "" :
i === 6 ? "" :
i === 7 ? "" :
i === 8 ? "" :
i === 9 ? "":

`Episode ${i + 1}`,

i === 0 ? "https://www.youtube.com/watch?v=hThy6_fuLvI&t=28s" :
i === 1 ? "https://www.youtube.com/watch?v=J6l5-Rup-D4" :
i === 2 ? "https://www.youtube.com/watch?v=LDWin36n3yE" :
i === 3 ? "https://www.youtube.com/watch?v=d5cdZ23R8pE" :
i === 4 ? "" :
i === 5 ? "" :
i === 6 ? "" :
i === 7 ? "" :
i === 8 ? "" :
i === 9 ? "":

  `episode-${i + 1}-id`,
i === 0 ? "https://i.makeagif.com/media/7-14-2017/yuoVue.gif" :
i === 1 ? "https://i.makeagif.com/media/7-21-2017/ScXkRz.gif" :
i === 2 ? "https://i.ytimg.com/vi/LDWin36n3yE/sddefault.jpg" :
i === 3 ? "https://m.media-amazon.com/images/M/MV5BMjE5ODM1NDgxMF5BMl5BanBnXkFtZTcwNjgyNjQyMg@@._V1_QL75_UX506_.jpg" :
i === 4 ? "" :
i === 5 ? "" :
i === 6 ? "" :
i === 7 ? "" :
i === 8 ? "" :
i === 9 ? "":
   ''
]);

    let currentPage = 1;

    function generateEpisodeList(page) {
  const start = (page - 1) * episodesPerPage;
  const end = start + episodesPerPage;
  const list = document.getElementById('episode-list');
  list.innerHTML = '';
  episodes.slice(start, end).forEach(([title, id, image], index) => {
    list.insertAdjacentHTML('beforeend', `
  <li class="episode">
    <a href="${id}" target="_blank">
      <img src="${image}" alt="${title}">
      <h3>${title}</h3>
    </a>
  </li>
`);
});
}

    

    function generatePagination() {
      const pagination = document.getElementById('pagination');
      const totalPages = Math.ceil(episodes.length / episodesPerPage);
      pagination.innerHTML = '';
      for (let i = 1; i <= totalPages; i++) {
        const button = document.createElement('button');
        button.textContent = i;
        button.onclick = () => {
          currentPage = i;
          generateEpisodeList(currentPage);
          updateActiveButton();
        };
        pagination.appendChild(button);
      }
      updateActiveButton();
    }

    function updateActiveButton() {
  const buttons = document.querySelectorAll('#pagination button');
  buttons.forEach((button, index) => {
    if (index + 1 === currentPage) {
      button.classList.add('active');
    } else {
      button.classList.remove('active');
    }
  });
}

    generateEpisodeList(currentPage);
    generatePagination();
  </script>
<div class="back-button-container">
    <a href="index.html" onclick="localStorage.setItem('showvfolder', true); return true;" class="back-button"> <img src="https://www.clker.com/cliparts/N/H/o/D/v/Y/dark-blue-arrow-hi.png" alt="Back"> </a>
</div>

   <audio id="myAudio" loop playsinline>
    <source src="sounds//scizzie.weba" type="audio/webm">
  </audio>
  

  
 <img src="https://static.vecteezy.com/system/resources/thumbnails/068/542/214/small/media-control-button-with-play-and-forward-symbols-free-png.png" class="play-button" id="playButton" onclick="toggleAudio()" alt="Play">

<script>
  function toggleAudio() {
    const audio = document.getElementById('myAudio');
    const button = document.getElementById('playButton');

    if (audio.paused) {
      audio.play();
      button.src = 'https://media.baamboozle.com/uploads/images/670196/f0ff45c5-806f-4f48-bb84-1c22ad372a80.gif'; // replace with your stop icon image
    } else {
      audio.pause();
      button.src = 'https://static.vecteezy.com/system/resources/thumbnails/068/542/214/small/media-control-button-with-play-and-forward-symbols-free-png.png'; // original play icon
    }
  }
</script>

</body>
</html>
