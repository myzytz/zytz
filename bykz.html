body {
 background-image: url('https://wallpapers.com/images/hd/modern-minimalist-garage-storage-room-nnquyl65x9g8a69w.jpg');
 background-size: cover;
background-position: center;
background-repeat: no-repeat;
  font-family: 'Montserrat', sans-serif !important; 
  margin: 0;
  padding: 0;
   min-height: 100vh; /* Changed from height to min-height */
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  
}

.photo-album {
  position: absolute;
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  grid-auto-rows: calc((500px - 6px) / 4);
  row-gap: 10px;
  column-gap: 10px;
  overflow-y: auto;
  width: 600px;
  height: 700px;
  top: 30vh;
}

.photo-album > div {
  position: relative;
  display: flex;
  flex-direction: column;
  justify-content: flex-end;
  top: -1vh;
}

.photo-album > div span {
  position: absolute;
  margin-top: -3%;
  left: 50%;
  transform: translateX(-50%);
 
}

.photo-album img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  cursor: pointer;
}


.lightbox {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.8);
  display: none;
}

.lightbox img {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  max-width: 90%;
  max-height: 90%;
  cursor: pointer;
}

.close-btn {
  position: absolute;
  top: -20px;
  right: 1px;
  font-size: 60px;
  color: #fff;
  cursor: pointer;
}

.back-button-container {
  position: fixed;
  top: 3px;
  left: 3px;
}

.back-button {
  display: inline-block;
  padding: 0;
  border: none;
  background-color: transparent;
}

.back-button img {
  width: 60px; /* adjust the width to match the old button size */
  height: auto; /* adjust the height to match the old button size */
  cursor: pointer;
}

.back-button:hover img {
  transform: scale(1.1);
  transition: transform 0.2s;
}

.lightbox[style*="block"] + .back-button-container {
  pointer-events: none;
  opacity: 0.5; /* Optional: to visually indicate it's disabled */
}

.lightbox[style*="block"] ~ .photo-album span[style*="Devel Sixteen"] {
  pointer-events: none !important;

}

/* Logo Video */
iframe[src*="d9yQTChJT8E"], .logo-video {
  width: 70vw !important;
  height: 39.5vw !important;
  top: 50% !important;
  left: 50% !important;
  transform: translate(-50%, -50%) !important;
}

<script>
// Script on YT video
// Create overlay and video iframe
var overlay = document.createElement('div');
overlay.style.position = 'fixed';
overlay.style.top = '0';
overlay.style.left = '0';
overlay.style.width = '100%';
overlay.style.height = '100%';
overlay.style.background = 'rgba(0, 0, 0, 0.8)';
overlay.style.zIndex = '900';
overlay.style.display = 'none';

var videoIframe = document.createElement('iframe');
videoIframe.allow = 'autoplay';
videoIframe.style.position = 'fixed';
videoIframe.style.top = '50%';
videoIframe.style.left = '50%';
videoIframe.style.transform = 'translate(-50%, -50%)';
videoIframe.style.zIndex = '1000';
videoIframe.style.width = '360px';
videoIframe.style.height = '640px';
videoIframe.style.display = 'none';
videoIframe.style.border = 'none';

document.body.appendChild(overlay);
document.body.appendChild(videoIframe);

// Function to open video lightbox
function openVideoLightbox(videoSrc) {
  videoIframe.src = videoSrc + '?autoplay=1';
  videoIframe.style.display = 'block';
  overlay.style.display = 'block';
}

// Function to close video lightbox
function closeVideoLightbox() {
  videoIframe.style.display = 'none';
  overlay.style.display = 'none';
  videoIframe.src = '';
}

// Add event listener to overlay to close video lightbox
overlay.addEventListener('click', closeVideoLightbox);

// Add event listeners to spans to open video lightbox
var spanElements = document.querySelectorAll('span');
var videoSources = [
  'https://www.youtube.com/embed/P5aHBKnBToo',

  'https://www.youtube.com/embed/7XLN44NOUlk',
  'https://www.youtube.com/embed/wr0WrMQj5lM',
  'https://www.youtube.com/embed/MdCs9_kM7ho',
  'https://www.youtube.com/embed/I7aeJk7g4eU',
  'https://www.youtube.com/embed/PgEZvKqPwfw',
  'https://www.youtube.com/embed/mG_bd0hB2YQ',
  'https://www.youtube.com/embed/uszxohZ0yX0',
  'https://www.youtube.com/embed/JIhKhM9KTjc',
  'https://www.youtube.com/embed/tdTbZsdAggc',
  'https://www.youtube.com/embed/za4A2d43gKo',
];

spanElements.forEach((span, index) => {
  if (index < 3) {
    span.addEventListener('click', function() {
      openVideoLightbox(videoSources[index]);
    });
  }
});

spanElements[2].addEventListener('click', function() {
  // Video playback logic for iframe3

// Existing Script 
let currentImageIndex;
let lightboxImages;
let touchStartX = 0;
let isZoomed = false;
let currentScale = 1;
let startX, startY, translateX = 0, translateY = 0, isDragging = false;

function openLightbox(index) {
  lightboxImages = Array.from(document.querySelectorAll('.photo-album img'));
  currentImageIndex = index;
  document.getElementById('lightbox').style.display = 'block';
  document.getElementById('lightbox-img').src = lightboxImages[currentImageIndex].src;
  document.querySelector('.back-button').style.pointerEvents = 'none';
  document.getElementById('lightbox-img').style.top = '50%';
  document.getElementById('lightbox-img').style.left = '50%';
  document.getElementById('lightbox-img').style.transform = 'translate(-50%, -50%) scale(1)';
  document.getElementById('lightbox').style.zIndex = '1000';

    updateLogo();
}

function closeLightbox() {
  document.getElementById('lightbox').style.display = 'none';
  document.querySelector('.back-button').style.pointerEvents = 'auto';
  document.getElementById('lightbox-img').style.transform = 'translate(-50%, -50%) scale(1)';
  currentScale = 1;
  translateX = 0;
  translateY = 0;
  document.getElementById('lightbox').style.zIndex = '';

  // Remove logos from lightbox
  const logosInLightbox = document.getElementById('lightbox').querySelectorAll('img:not(#lightbox-img)');
  logosInLightbox.forEach((logo) => {
    logo.style.display = 'none';
    document.getElementById('logos').appendChild(logo);
  });
}




document.querySelector('.close-btn').addEventListener('click', function() {
  closeLightbox();
  videoIframe.style.display = 'none';
  overlay.style.display = 'none';
  videoIframe.src = '';
});


function navigateLightbox(direction) {
  if (currentScale !== 1) return;
  currentImageIndex = (currentImageIndex + direction + lightboxImages.length) % lightboxImages.length;
  document.getElementById('lightbox-img').src = lightboxImages[currentImageIndex].src;
  document.getElementById('lightbox-img').style.transform = 'translate(-50%, -50%) scale(1)';
  currentScale = 1;
  translateX = 0;
  translateY = 0;

  // Update the logo
  updateLogo();
}

function updateLogo() {
  const carName = document.querySelectorAll('.photo-album span')[currentImageIndex].textContent;
  const logoId = logos[carName];
  const logosInLightbox = document.getElementById('lightbox').querySelectorAll('img:not(#lightbox-img)');
  logosInLightbox.forEach((logo) => {
    logo.style.display = 'none';
  });

  if (logoId) {
    const logo = document.getElementById(logoId);
    logo.style.position = 'absolute';
    logo.style.top = '50px';
    logo.style.left = '50px';
    logo.style.zIndex = '1001';
    document.getElementById('lightbox').appendChild(logo);
    logo.style.display = 'block';
  }
}

document.addEventListener('keydown', (event) => {
  if (document.getElementById('lightbox').style.display === 'block') {
    if (event.key === 'ArrowLeft') {
      navigateLightbox(-1);
    } else if (event.key === 'ArrowRight') {
      navigateLightbox(1);
    } else if (event.key === 'Escape') {
      closeLightbox();
    }
  }
});

document.getElementById('lightbox').addEventListener('click', (event) => {
  if (event.target === document.getElementById('lightbox')) {
    closeLightbox();
  }
});

document.getElementById('lightbox-img').addEventListener('wheel', (event) => {
  event.preventDefault();
  if (event.deltaY < 0) {
    currentScale *= 1.1;
  } else {
    currentScale /= 1.1;
  }
  document.getElementById('lightbox-img').style.top = '50%';
  document.getElementById('lightbox-img').style.left = '50%';
  document.getElementById('lightbox-img').style.transform = `translate(${translateX}px, ${translateY}px) translate(-50%, -50%) scale(${currentScale})`;
});

document.getElementById('lightbox-img').addEventListener('mousedown', (event) => {
  if (currentScale !== 1) {
    isDragging = true;
    startX = event.clientX;
    startY = event.clientY;
    document.getElementById('lightbox-img').style.cursor = 'grabbing';
  }
});

document.addEventListener('mousemove', (event) => {
  if (isDragging) {
    translateX += event.clientX - startX;
    translateY += event.clientY - startY;
    startX = event.clientX;
    startY = event.clientY;
    document.getElementById('lightbox-img').style.transform = `translate(${translateX}px, ${translateY}px) translate(-50%, -50%) scale(${currentScale})`;
  }
});

document.addEventListener('mouseup', () => {
  isDragging = false;
  if (currentScale > 1) {
    document.getElementById('lightbox-img').style.cursor = 'grab';
  }
});

document.getElementById('lightbox-img').addEventListener('touchstart', (event) => {
  if (currentScale !== 1) {
    isDragging = true;
    startX = event.touches[0].clientX;
    startY = event.touches[0].clientY;
  }
  touchStartX = event.touches[0].clientX;
});

document.getElementById('lightbox-img').addEventListener('touchmove', (event) => {
  if (isDragging) {
    translateX += event.touches[0].clientX - startX;
    translateY += event.touches[0].clientY - startY;
    startX = event.touches[0].clientX;
    startY = event.touches[0].clientY;

        document.getElementById('lightbox-img').style.transform = `translate(${translateX}px, ${translateY}px) translate(-50%, -50%) scale(${currentScale})`;
  }
});

document.getElementById('lightbox-img').addEventListener('touchend', (event) => {
  isDragging = false;
  const touchEndX = event.changedTouches[0].clientX;
  const swipeThreshold = 50;

  if (touchStartX - touchEndX > swipeThreshold) {
    navigateLightbox(1);
  } else if (touchEndX - touchStartX > swipeThreshold) {
    navigateLightbox(-1);
  }
});

document.getElementById('lightbox-img').addEventListener('click', (event) => {
  const rect = event.target.getBoundingClientRect();
  if (event.clientX < rect.left + rect.width / 2) {
    navigateLightbox(-1);
  } else {
    navigateLightbox(1);
  }
});

const albumImages = document.querySelectorAll('.photo-album img');
albumImages.forEach((image, index) => {
  image.addEventListener('click', (event) => {
    event.stopPropagation(); // Prevent event bubbling
    openLightbox(index);

});

// Function to open video lightbox
function openVideoLightbox(videoSrc, isLogoVideo = false) {
  videoIframe.src = videoSrc + '?autoplay=1';
  videoIframe.style.display = 'block';
  overlay.style.display = 'block';
  document.getElementById('lightbox').style.display = 'none'; 

  if (isLogoVideo) {
    videoIframe.classList.add('logo-video');

    // Create button dynamically
    const youtubeAppButton = document.createElement('button');
youtubeAppButton.style.position = 'fixed';
youtubeAppButton.style.bottom = '20px';
youtubeAppButton.style.right = '20px';
youtubeAppButton.style.background = 'none';
youtubeAppButton.style.border = 'none';
youtubeAppButton.style.cursor = 'pointer';
youtubeAppButton.style.padding = '0';
youtubeAppButton.style.zIndex = '1001';

const img = document.createElement('img');
img.src = 'https://media.tenor.com/8cViuZ78BC4AAAAj/play-youtube.gif';
img.style.width = '40px';
img.style.height = '40px';
img.style.pointerEvents = 'none';

youtubeAppButton.appendChild(img);
document.body.appendChild(youtubeAppButton);

    // Extract the video ID from the videoSrc
    const videoId = videoSrc.split('/').pop().split('?')[0]; // Get the video ID without query parameters
    youtubeAppButton.addEventListener('click', () => {
  const youtubeAppUrl = `vnd.youtube://www.youtube.com/watch?v=${videoId}`;
  const youtubeWebUrl = `https://www.youtube.com/watch?v=${videoId}`;

  window.location.href = youtubeAppUrl;
  setTimeout(() => {
    window.location.href = youtubeWebUrl;
  }, 2000);
});

    document.body.appendChild(youtubeAppButton);

    // Remove button when video is closed
overlay.addEventListener('click', () => {
  youtubeAppButton.remove();
  videoIframe.src = '';
  overlay.style.display = 'none';
  videoIframe.style.display = 'none';
  document.querySelector('.back-button').style.pointerEvents = 'auto'; // Add it here
});
  } else {
    videoIframe.classList.remove('logo-video');
  }
}
