.photo-album {
  position: absolute;
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  grid-auto-rows: calc((500px - 6px) / 4);
  gap: 10px;
  overflow-y: auto;
  width: 600px;

  flex-direction: column;
  justify-content: flex-end;
  top: -6vh;
}

  position: absolute;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
 
}

.photo-album img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  cursor: pointer;
}


.lightbox {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.8);
  display: none;
}

.lightbox img {
  position: absolute;

  left: 50%;

function closeLightbox() {
  document.getElementById('lightbox').style.display = 'none';
  document.querySelector('.back-button').style.pointerEvents = 'auto';
  document.getElementById('lightbox-img').style.transform = 'translate(-50%, -50%) scale(1)';
  currentScale = 1;
  translateX = 0;
  translateY = 0;
  document.getElementById('lightbox').style.zIndex = '';

  // Remove logos from lightbox
  const logosInLightbox = document.getElementById('lightbox').querySelectorAll('img:not(#lightbox-img)');
  logosInLightbox.forEach((logo) => {
    logo.style.display = 'none';
    document.getElementById('logos').appendChild(logo);
  });
}

function navigateLightbox(direction) {
  if (currentScale !== 1) return;
  currentImageIndex = (currentImageIndex + direction + lightboxImages.length) % lightboxImages.length;
  document.getElementById('lightbox-img').src = lightboxImages[currentImageIndex].src;
  document.getElementById('lightbox-img').style.transform = 'translate(-50%, -50%) scale(1)';
  currentScale = 1;
  translateX = 0;
  translateY = 0;

  // Update the logo
  updateLogo();
}

function updateLogo() {
  const carName = document.querySelectorAll('.photo-album span')[currentImageIndex].textContent;
  const logoId = logos[carName];
  const logosInLightbox = document.getElementById('lightbox').querySelectorAll('img:not(#lightbox-img)');
  logosInLightbox.forEach((logo) => {
    logo.style.display = 'none';
  });

  if (logoId) {
    const logo = document.getElementById(logoId);
    logo.style.position = 'absolute';
    logo.style.top = '50px';
    logo.style.left = '50px';
    logo.style.zIndex = '1001';
    document.getElementById('lightbox').appendChild(logo);
    logo.style.display = 'block';
  }
}

document.addEventListener('keydown', (event) => {
  if (document.getElementById('lightbox').style.display === 'block') {
    if (event.key === 'ArrowLeft') {
      navigateLightbox(-1);
    } else if (event.key === 'ArrowRight') {
      navigateLightbox(1);
    } else if (event.key === 'Escape') {
      closeLightbox();
    }
  }
});

document.getElementById('lightbox').addEventListener('click', (event) => {
  if (event.target === document.getElementById('lightbox')) {

});

document.getElementById('lightbox-img').addEventListener('wheel', (event) => {
  event.preventDefault();
  if (event.deltaY < 0) {
    currentScale *= 1.1;
  } else {
    currentScale /= 1.1;
  }
  document.getElementById('lightbox-img').style.top = '50%';
  document.getElementById('lightbox-img').style.left = '50%';
  document.getElementById('lightbox-img').style.transform = `translate(${translateX}px, ${translateY}px) translate(-50%, -50%) scale(${currentScale})`;
});

document.getElementById('lightbox-img').addEventListener('mousedown', (event) => {
  if (currentScale !== 1) {
    isDragging = true;
    startX = event.clientX;
    startY = event.clientY;
    document.getElementById('lightbox-img').style.cursor = 'grabbing';
  }
});

document.addEventListener('mousemove', (event) => {
  if (isDragging) {
    translateX += event.clientX - startX;
    translateY += event.clientY - startY;
    startX = event.clientX;
    startY = event.clientY;
    document.getElementById('lightbox-img').style.transform = `translate(${translateX}px, ${translateY}px) translate(-50%, -50%) scale(${currentScale})`;
  }
});

document.addEventListener('mouseup', () => {
  isDragging = false;
  if (currentScale > 1) {
    document.getElementById('lightbox-img').style.cursor = 'grab';
  }
});

document.getElementById('lightbox-img').addEventListener('touchstart', (event) => {
  if (currentScale !== 1) {
    isDragging = true;
    startX = event.touches[0].clientX;
    startY = event.touches[0].clientY;
  }
  touchStartX = event.touches[0].clientX;
});

document.getElementById('lightbox-img').addEventListener('touchmove', (event) => {
  if (isDragging) {
    translateX += event.touches[0].clientX - startX;
    translateY += event.touches[0].clientY - startY;
    startX = event.touches[0].clientX;
    startY = event.touches[0].clientY;

        document.getElementById('lightbox-img').style.transform = `translate(${translateX}px, ${translateY}px) translate(-50%, -50%) scale(${currentScale})`;
  }
});

document.getElementById('lightbox-img').addEventListener('touchend', (event) => {
  isDragging = false;
  const touchEndX = event.changedTouches[0].clientX;
  const swipeThreshold = 50;

  if (touchStartX - touchEndX > swipeThreshold) {
    navigateLightbox(1);
  } else if (touchEndX - touchStartX > swipeThreshold) {
    navigateLightbox(-1);
  }
});

document.getElementById('lightbox-img').addEventListener('click', (event) => {
  const rect = event.target.getBoundingClientRect();
  if (event.clientX < rect.left + rect.width / 2) {
    navigateLightbox(-1);
  } else {
    navigateLightbox(1);
  }
});
